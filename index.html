<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Relatorio de Combate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Calculo</h1>
        <button onclick="calculo()" class="btn btn-success">
            calcular
        </button>
        <button onclick="addcombatant()" class="btn btn-success">
            adicionar
        </button>
        <form class="d-flex flex-row" action="#">
            <div class="card">
                <div class="card-body">
                    <p>Presets</p>
                    <select onchange="autocomplete(this, 1)" id="preset" class="form-select" aria-label="presets">
                        <option selected>Blank</option>
                        <option value="0">Commoner</option>
                        <option value="1">Goblin</option>
                      </select>
                    <p>hp</p>
                    <input class="form-control m-2" id="HP1" type="number">
                    <p>dado de dano</p>
                    <select id="DADODANO1" class="form-select" aria-label="Dado de dano">
                        <option selected>Selecione um dado</option>
                        <option value="2">2</option>
                        <option value="4">4</option>
                        <option value="6">6</option>
                        <option value="8">8</option>
                        <option value="10">10</option>
                        <option value="12">12</option>
                      </select>
                    <p>bonus</p>
                    <input class="form-control m-2" id="DANO1" type="number">
                    <p>bonus de acerto</p>
                    <input class="form-control m-2" id="TOHIT1" type="number">
                    <p>CA</p>
                    <input class="form-control m-2" id="CA1" type="number">
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <p>hp</p>
                    <input class="form-control m-2" id="HP2" type="number">
                    <p>dado de dano</p>
                    <select id="DADODANO2" class="form-select" aria-label="Dado de dano">
                        <option selected>Selecione um dado</option>
                        <option value="2">2</option>
                        <option value="4">4</option>
                        <option value="6">6</option>
                        <option value="8">8</option>
                        <option value="10">10</option>
                        <option value="12">12</option>
                      </select>
                    <p>Bonus de dano</p>
                    <input class="form-control m-2" id="DANO2" type="number">
                    <p>bonus de acerto</p>
                    <input class="form-control m-2" id="TOHIT2" type="number">
                    <p>CA</p>
                    <input class="form-control m-2" id="CA2" type="number">
                </div>
            </div>
        </form>
        <div class="card">
            <div class="card-body">
                <p>aoba</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
